<form [formGroup]="passwordUpdateGroup" (ngSubmit)="changePassword()">
  <div class="changePassword-container">
    <label for="currentPassword">Current Password:</label>
    
    <div class="input-container">
      <input class="bg-light form-control" text="password"  [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="eye_icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
  
    <label for="newPassword">New Password:</label>
    <div class="input-container">
      <input class="bg-light form-control" text="password" [type]="hide2 ? 'password' : 'text'" formControlName="newPassword" required>
      <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
        <mat-icon class="eye_icon">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
  
    <label for="confirmNewPassword">Confirm New Password:</label>
    <div class="input-container">
      <input class="bg-light form-control" text="password" [type]="hide3 ? 'password' : 'text'" formControlName="newPasswordCheck" required>
      <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
        <mat-icon class="eye_icon">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>

    <div class="alert" *ngIf="passwordsMatch() == false" style="color: red;">
      New Passwords Do Not Match!
    </div>

    <div class="alert" *ngIf="wrongPassword() == false" style="color: red;">
      Wrong Password!
    </div>
  
    <button class="submit-button" type="submit" [disabled]="!passwordUpdateGroup.valid || passwordsMatch() == false || wrongPassword() == false">Change Password</button><!--[disabled]="!passwordUpdateGroup.valid || passwordsMatch() == false || wrongPassword() == false"-->
  </div>
</form>
