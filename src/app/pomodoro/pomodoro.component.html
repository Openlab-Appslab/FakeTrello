<div class="wrapper">
<h2 class="timer" *ngIf="!isBreak">
  {{ mins }} : {{ secs < 10 ? "0" + secs : secs }}
</h2>

  <div class="timer" *ngIf="isBreak">
    {{ breakMins }} : {{ breakSecs < 10 ? "0" + breakSecs : breakSecs }}
  </div>
  <div class="btn_wrapper">
    <button id="go" *ngIf="!isRunning" (click)="run()">
      <!-- <i class="fas fa-play"></i> -->
      START
    </button>

    <button id="pause" *ngIf="isRunning" (click)="pause()">
      <!-- <i class="fas fa-pause"></i> -->
      PAUSE
    </button>

    <button id="reset" *ngIf="isRunning" (click)="reset()">
      <!-- <i class="fas fa-undo-alt"></i> -->
      RESET
      </button>
  </div>
  <div class="options">
    <p>
      change length of session time:
      <button class="change" (click)="decrease()">-</button>
      {{ mins }}
      <button class="change" (click)="increase()">+</button>
    </p>
    <p>
      change length of break time:
      <button class="change" (click)="decreaseBreak()">-</button>
      {{ breakMins }}
      <button class="change" (click)="increaseBreak()">+</button>
    </p>
  </div>
</div>
