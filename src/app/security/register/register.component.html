<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                <form class="mx-1 mx-md-4" [formGroup]="registerGroup" (ngSubmit)="register()">

                  <!-- INPUTS -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email" required/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="input-group">
                        <input type="password" id="form3Example4c" [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password" required>
                          <div class="input-group-append">
                            <button id="eye" mat-icon-button type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon class="eye_icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </div>
                        </div>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="input-group">
                        <input type="password" id="form3Example4c" [type]="hide2 ? 'password' : 'text'" text="password" class="form-control" formControlName="repeatPassword" required/>
                         <div class="input-group-append">
                          <button id="eye" mat-icon-button type="button" (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon class="eye_icon">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                         </div>
                      </div>
                      <label class="form-label" for="form3Example4c">Repeat Password</label>
                    </div>
                  </div>

                  <div class="alert" *ngIf="passwordsMatch() == false" style="color: red; text-align: center;">
                    Passwords do not match!
                  </div>

                  <div class="email_in_use" *ngIf="errorMessage" style="color: red; text-align: center;">
                    {{errorMessage}}
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5" style="margin-top: 25px;">
                    Already have an account? <a routerLink="/login"> Sign In!</a><br>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <!-- BUTTON -->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerGroup.valid || passwordsMatch() === false">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://blog.asana.com/wp-content/post-images/6R0M4-JA.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
